<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Colores y estilos editables -->
    <style>
      .chip-fill {
        fill: #3B82F6;
      }

      /* Cuerpo del chip */
      .chip-top {
        fill: #60A5FA;
      }

      /* Cara superior */
      .chip-side {
        fill: #1F4F99;
      }

      /* Cara lateral */
      .chip-stroke {
        stroke: #1F2937;
        stroke-width: 2;
      }

      .pin-fill {
        fill: #D1D5DB;
      }

      /* Patitas */
      .pin-stroke {
        stroke: #4B5563;
        stroke-width: 1.2;
      }

      .shadow {
        fill: #00000022;
      }

      /* Sombra */
      .dot {
        fill: #0B1020;
      }

      /* Marca de pin 1 */
      .label {
        fill: #E5E7EB;
        font-family: 'Segoe UI', Arial, sans-serif;
        font-size: 10px;
        letter-spacing: 0.5px;
      }

      .grid {
        stroke: #E5E7EB;
        stroke-width: 0.8;
      }
    </style>

    <!-- Patrón sutil de rejilla (opcional, estilo isométrico del lienzo) -->
    <pattern id="iso-grid" width="40" height="34.641016" patternUnits="userSpaceOnUse">
      <path class="grid" d="M0,0 L40,0 M0,17.320508 L40,17.320508 M0,34.641016 L40,34.641016" />
      <path class="grid" d="M0,0 L20,34.641016 M20,0 L40,34.641016" />
      <path class="grid" d="M0,34.641016 L20,0 M20,34.641016 L40,0" />
    </pattern>

    <!-- Sombra difusa debajo del chip -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur" />
      <feOffset dx="6" dy="6" result="offset" />
      <feMerge>
        <feMergeNode in="offset" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Fondo opcional con rejilla -->
  <rect x="0" y="0" width="240" height="240" fill="url(#iso-grid)" />

  <!-- Sombra proyectada del chip -->
  <polygon class="shadow" points="120,140 170,169 170,189 120,160" />

  <!-- Grupo del chip con ligera sombra suave -->
  <g filter="url(#softShadow)">
    <!-- Chip en isométrico: prisma (top y lado derecho/izquierdo) -->
    <!-- Cara superior del chip -->
    <polygon class="chip-top chip-stroke" points="80,110 120,90 160,110 120,130" />

    <!-- Cara izquierda -->
    <polygon class="chip-side chip-stroke" points="80,110 80,140 120,160 120,130" />

    <!-- Cara derecha -->
    <polygon class="chip-fill chip-stroke" points="160,110 160,140 120,160 120,130" />

    <!-- Marca de pin 1 en la esquina superior-izquierda -->
    <circle class="dot" cx="95" cy="105" r="2.6" />

    <!-- Patitas (pins) izquierda -->
    <g>
      <polygon class="pin-fill pin-stroke" points="78,118 70,122 70,130 78,126" />
      <polygon class="pin-fill pin-stroke" points="78,128 70,132 70,140 78,136" />
      <polygon class="pin-fill pin-stroke" points="78,138 70,142 70,150 78,146" />
    </g>

    <!-- Patitas (pins) derecha -->
    <g>
      <polygon class="pin-fill pin-stroke" points="162,118 170,122 170,130 162,126" />
      <polygon class="pin-fill pin-stroke" points="162,128 170,132 170,140 162,136" />
      <polygon class="pin-fill pin-stroke" points="162,138 170,142 170,150 162,146" />
    </g>

    <!-- Patitas (pins) frente -->
    <g>
      <polygon class="pin-fill pin-stroke" points="116,160 116,168 108,172 108,164" />
      <polygon class="pin-fill pin-stroke" points="124,160 124,168 132,172 132,164" />
    </g>

    <!-- Etiqueta del chip en la cara superior -->
    <text class="label" x="120" y="116" text-anchor="middle">MCU</text>
  </g>
</svg>